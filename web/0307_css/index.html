    body {

      width: 600px;
      height: 600px;
      /* display: flex; */

      align-self: center;
    }
    .box1 {
      height: 150px;
      width: 100px;
      border: 1px solid black;
    }
    .box2 {
      height: 100px;
      width: 150px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class = "box1 ">1</div>
    <div class = "box1 ">2</div>
    <div class = "box2 ">3</div>
    <div class = "box2 ">4</div>
    <div class = "box1 ">5</div>
    <div class = "box2 ">6</div>
    <div class = "box1 ">7</div>
  </div>
</body>
</html>
